<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Birthday Surprise üéÇ</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
/* ================= RESET & BASE ================= */
*{margin:0;padding:0;box-sizing:border-box;}

html{font-size:16px;}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#160018,#000);
  color:#fff;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

/* ================= LOGIN (MOBILE FIRST) ================= */
#login{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.login-box{
  width:100%;
  max-width:360px;
  padding:32px 26px;
  border-radius:18px;
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(12px);
  box-shadow:0 0 35px rgba(255,105,180,0.25);
  text-align:center;
}

.login-box h1{
  font-family:'Great Vibes',cursive;
  font-size:34px;
  margin-bottom:20px;
  color:#ff9fd4;
}

.login-box input{
  width:100%;
  padding:14px 16px;
  margin:10px 0;
  border-radius:12px;
  border:none;
  outline:none;
  font-size:15px;
}

.login-box button{
  margin-top:18px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,#ff5fa2,#ff2f87);
  box-shadow:0 8px 25px rgba(255,105,180,0.45);
}

/* ================= MAIN SCENE ================= */
#scene{
  display:none;
  min-height:100vh;
  padding:20px 14px 90px;
  text-align:center;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ================= CAKE ================= */
#cake{
  margin-top:20px;
  font-size:88px;
  cursor:pointer;
  transition:transform 1.8s ease;
}

#cakeText{
  opacity:0;
  margin-top:8px;
  font-size:13px;
  letter-spacing:2px;
  color:#ffb6d9;
  animation:blink 1.5s infinite;
}

/* ================= TEXTS ================= */
#happyText{
  opacity:0;
  margin-top:26px;
  font-family:'Great Vibes',cursive;
  font-size:40px;
  color:#ffd4ea;
  text-shadow:0 0 10px rgba(255,105,180,0.55);
}

#wish{
  opacity:0;
  margin-top:18px;
  font-size:15px;
  line-height:1.8;
  max-width:680px;
  color:#f2f2f2;
}

/* ================= HEART CARD ================= */
#heart{
  opacity:0;
  margin-top:26px;
  padding:18px 22px;
  border-radius:18px;
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(8px);
  font-family:'Great Vibes',cursive;
  font-size:20px;
  color:#ff9fd4;
  animation:pulse 2.8s infinite;
}

/* ================= MUSIC BUTTON ================= */
#musicBtn{
  position:fixed;
  right:18px;
  bottom:18px;
  width:56px;
  height:56px;
  border-radius:50%;
  border:none;
  cursor:pointer;
  font-size:22px;
  color:#fff;
  background:linear-gradient(135deg,#ff5fa2,#ff2f87);
  box-shadow:0 10px 30px rgba(255,105,180,0.5);
}

/* ================= ANIMATIONS ================= */
@keyframes pulse{
  0%{transform:scale(1);} 
  50%{transform:scale(1.08);} 
  100%{transform:scale(1);} 
}

@keyframes blink{
  0%,100%{opacity:.4;} 
  50%{opacity:1;} 
}

/* ================= DESKTOP ENHANCEMENT ================= */
@media(min-width:768px){
  #cake{font-size:120px;}
  #happyText{font-size:64px;}
  #wish{font-size:18px;}
  #heart{font-size:24px;}
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h1>Birthday Surprise</h1>
    <input id="name" placeholder="Name Surname" required/>
    <input id="date" placeholder="DD / MM / YYYY" required/>
    <button onclick="start()">Continue ‚ú®</button>
  </div>
</div>

<!-- SCENE -->
<div id="scene">
  <audio id="bgMusic" loop>
    <source src="birthdaymusic.mp3" type="audio/mpeg">
  </audio>

  <button id="musicBtn" onclick="toggleMusic()">üéµ</button>

  <div id="cake">üéÇ</div>
  <div id="cakeText">Click the cake</div>

  <div id="happyText"></div>
  <div id="wish"></div>
  <div id="heart"></div>
</div>

<script>
let userName='', userDate='';

function start(){
  userName = document.getElementById('name').value || 'Special One';
  userDate = document.getElementById('date').value || 'Your Special Day';
  login.style.display='none';
  scene.style.display='flex';
  setTimeout(()=>cakeText.style.opacity=1,1500);
}

cake.onclick=()=>{
  cake.style.transform='translateY(-140px)';
  cakeText.style.display='none';
  setTimeout(typeHappy,800);
}

function typeHappy(){
  const text='Happy Birthday Dear! üéâ';
  let i=0; happyText.style.opacity=1;
  const t=setInterval(()=>{
    happyText.textContent+=text[i++];
    if(i===text.length) clearInterval(t);
  },90);
  setTimeout(showWish,3500);
}

function showWish(){
  wish.style.opacity=1;
  wish.innerHTML='Wishing you a very happy birthday filled with joy, peace and beautiful moments ‚ú®üíñ';
  setTimeout(showHeart,2500);
}

function showHeart(){
  heart.style.opacity=1;
  heart.innerHTML=`‚ù§Ô∏è ${userName}<br>üéÇ ${userDate}<br>May your life always shine with happiness üå∏`;
}

function toggleMusic(){
  bgMusic.paused ? bgMusic.play() : bgMusic.pause();
}
</script>

</body>
</html>
